<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class='container'>
    <div class='card'>
      <div class='card-txt'>
        <div class='title-txt'>
          <h1>Get <span class='purple'>insights</span> that help your business grow.
          </h1>
                   
          <p class='font-color-2'>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class='stat-txt'>
          <div class='stat'>
            <h3>10k+</h3>
            <p class='txt-upper font-color-3'>companies</p>
          </div>
          <div class='stat'>
            <h3>314</h3>
            <p class='txt-upper font-color-3'>templates</p>
          </div>
          <div class='stat'>
            <h3>12M+</h3>
            <p class='txt-upper font-color-3'>queries</p>
          </div>
        </div>


     
     
      </div>

      <div class='card-img'>
        
        <img src="images/image-header-desktop.jpg" alt="card image">
      </div>

    </div>


  </div>

</body>
</html>
